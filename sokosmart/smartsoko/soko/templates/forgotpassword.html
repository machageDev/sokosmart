{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- Styles and Fonts -->
<link rel="stylesheet" type="text/css" href="{% static 'css/slide_navbar_style.css' %}">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">

<div class="main">
    <div class="forgot-password">
        <form method="POST" action="{% url 'password_reset' %}">
            {% csrf_token %}
            <label for="email" aria-hidden="true">Forgot Password</label>

            <input type="email" name="email" placeholder="Enter your email" required>

            <button type="submit">Reset Password</button>

            {% if messages %}
                {% for message in messages %}
                    <p style="color: green;">{{ message }}</p>
                {% endfor %}
            {% endif %}
        </form>

        <p class="back-login">
            Remember your password? <a href="{% url 'login' %}">Login here</a>
        </p>
    </div>
</div>

<style>
    .forgot-password, .back-login {
        text-align: center;
        margin-top: 20px;
        font-size: 14px;
    }

    .back-login a {
        color: #4CAF50;
        text-decoration: none;
        font-weight: bold;
    }

    .back-login a:hover {
        text-decoration: underline;
    }
</style>

{% endblock %}
